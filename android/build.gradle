buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 23
        compileSdkVersion = 30
        targetSdkVersion = 30
        kotlin_version = '1.5.21'
    }
    repositories {
        maven { url 'https://www.jitpack.io' }
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath('com.android.tools.build:gradle:4.2.2')
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 30)
    buildToolsVersion safeExtGet("buildToolsVersion", '30.0.2')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 23)
        targetSdkVersion safeExtGet('targetSdkVersion', 30)
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://www.jitpack.io' }
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    maven {
        // Android JSC is installed from npm
        url("$rootDir/../node_modules/jsc-android/dist")
    }
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // React Native
    implementation "com.facebook.react:react-native:+"
    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //mapxus
    implementation("com.mapxus.map:mapxusmap:5.1.0")
    implementation("com.mapxus.positioning:positioning:2.2.0")
    implementation("com.mapxus.visual:mapxusvisual:0.2.7")
    //maplibre
    implementation('org.maplibre.gl:android-plugin-localization-v9:1.0.0') {
        exclude group: 'org.maplibre.gl', module: 'android-sdk'
    }
    implementation('org.maplibre.gl:android-sdk-core:5.9.0') {
        exclude group: 'org.maplibre.gl', module: 'android-sdk'
    }
    implementation('org.maplibre.gl:android-plugin-markerview-v9:1.0.0') {
        exclude group: 'org.maplibre.gl', module: 'android-sdk'
    }
    implementation('org.maplibre.gl:android-sdk-turf:5.9.0') {
        exclude group: 'org.maplibre.gl', module: 'android-sdk'
    }
    implementation('org.maplibre.gl:android-sdk-services:5.9.0') {
        exclude group: 'org.maplibre.gl', module: 'android-sdk'
    }
    implementation('org.maplibre.gl:android-plugin-annotation-v9:1.0.0') {
        exclude group: 'org.maplibre.gl', module: 'android-sdk'
    }

}
